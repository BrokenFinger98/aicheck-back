server:
  port: 0

spring:
  application:
    name: alarm

  datasource:
    url: jdbc:mysql://aicheck-mysql:3306/alarm?serverTimezone=UTC&characterEncoding=UTF-8

  jackson:
    property-naming-strategy: SNAKE_CASE

  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true